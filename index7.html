<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style7.css">
</head>
<body>
    <div class="super">

        <table cellspacing="8" cellpading="2">
            <thead>
                <form action="">
                    <th colspan="3">Yes! i want to subscripe for Mag-O-Zin</th>
                </form>
            </thead>

            <tr>
                <td><input type="text" name="fn" id="fn"></td>
                <td><input type="text" name="ln" id="ln"></td>
            </tr>
            <tr><td>
                <label for="fn">First Name</label>
            </td>
            <td><label for="ln">Last Name</label></td>
        </tr>

        <tr>
            <td><input type="text" name="adds"></td>
        </tr>

        <tr><td>
            <label for="adds">Address</label>
        </td></tr>
        <tr>
            <td><input type="text" name="city"></td>
            <td><input type="text" name="state"></td>
            <td><input type="text" name="zip"></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><label for="state">State</label></td>
            <td><label for="zip">Zip</label></td>
        </tr>

        <tr>
            <td>
                <p>Subscribe for:
                    <input type="radio" name="year" id="year">
                    <label for="year">1 year($19.95)</label>
                    <input type="radio" name="year" id="2year">
                    <label for="2year">2 years($35.00)</label>

                </p>
            </td>
        </tr>
        <tr>
            <td> 
                <p>Send me more information about <br>
                    <input type="checkbox" name="comp" id="comp">
                    <label for="comp">Computer-Zine</label><br>
                    <input type="checkbox" name="fini" id="fini">
                    <label for="fini">Finishing-zine</label><br>
                    <input type="checkbox" name="cat" id="cat">
                    <label for="cat">Cat-O-zine</label>


                </p>
            </td>
        </tr>
        </table>

    </div>
</body>
</html>
