<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            margin-left: 150px;
        }
        table{
            align-items: center;
        }
        body{
            margin: 150px 150px;
    
        }
    </style>
</head>
<body>
    <h2>Health Chart</h2>
    <table border="1" cellspacing=" 0"cellpadding="3">
<thead>
    <th rowspan="2">State of Health</th>
    <th colspan="2">Fasting Value</th>
    <th>After Eating</th>
    <tr>
        <th>Minimum</th>
        <th>Maximum</th>
        <th> 2 hours after eating</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Healthy</td>
        <td>70</td>
        <td>100</td>
        <td>Less than 140</td>
    </tr>
    <tr>
        <td>Pre-Diabetes</td>
        <td>101</td>
        <td>126</td>
        <td>140 to 200</td>

    </tr>
    <tr>
        <td>Diabetes</td>
        <td>More than 126</td>
        <td>N/A</td>
        <td>More than 200</td>
    </tr>
</tbody>

    </table>
</body>
</html>
